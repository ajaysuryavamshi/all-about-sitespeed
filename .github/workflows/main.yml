name: Sitespeed.io

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  SITESPEED_IO_ARGS: '--config sitespeed.config.js'

jobs:
  run-sitespeed-io:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: |
        npm ci

    - name: Run Sitespeed.io
      run: |
        npx sitespeed.io $SITESPEED_IO_ARGS https://www.visible.com/
