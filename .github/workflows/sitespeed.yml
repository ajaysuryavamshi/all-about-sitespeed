name: Sitespeed.io

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
  workflow_dispatch:

env:
  SITESPEED_IO_ARGS: '--config sitespeed.config.js'

jobs:
  run-sitespeed-io:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: |
          npm ci
          npm run prettier-check
      
      - name: Run Sitespeed.io
        run: |
          npx sitespeed.io $SITESPEED_IO_ARGS https://www.visible.com/
